{% extends "base.html" %}

{% block content %}
<div class="container">
  <h2>Edit Post</h2>
  <form method="post">
    <div class="form-group row">
      <label for="post-title" class = "col-sm-2 col-form-label">Title</label>
      <div class="col-sm-10">
        <input type="text" name="title" size = "100" value="{{post.title}}">
      </div>
    </div>

    <div class="form-group row">
      <label for="post-content" class = "col-sm-2 col-form-label">Text</label><br>
      <div class="col-sm-10">
        <textarea name="content" cols="100" rows="20">{{post.content}}</textarea>
      </div>
    </div>
    
    <input type="hidden" name="author" value="{{username}}">
    <div class="error">{{error}}</div>

    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <input type="submit" value = "update" class="btn btn-primary">
        <a href="/">cancel</a>
      </div>
    </div>
  </form>

    </div>
  </div>
</div>
{% endblock %}
