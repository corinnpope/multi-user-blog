{% extends "base.html" %}

{% block content %}
<div class="container">
	<h2>Edit Comment</h2>
	<form method="post">
		<div class="form-group row">
			<label for "conmment" class = "col-sm-2 col-form-label"> Comment Text:</label>
			<div class="col-sm-10">
				<textarea name="comment" cols="80" rows="10">{{comment.comment}}</textarea>
			</div>
		</div>
		<div class="error">{{error}}</div>
		<div class="form-group row">
			<div class="offset-sm-2 col-sm-10">
				<input type="submit" class="btn btn-primary">
				<a href="/" class="button">cancel</a>
			</div>
		</div>
	</form>
</div>

{% endblock %}
