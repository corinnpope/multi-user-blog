<div class="container">
  <div class = "row">
    <div class="col-md-12">
        <a class="h1" href="{{ p.key().id() }}">{{ p.title }}</a>
        <h3>By: {{p.author}}</h3>
        
    </div>
  </div>

  <div class="row">
    <div class="col-md-10">
      <!-- pretty print the date -->
      {{p.created.strftime("%b %d, %Y")}}
      <p>Likes ({{p.like_count}}) </p>
    </div>
    <div class="col-md-2">
        
            <form method="post" action="/{{p.key().id()}}/like">
              <input type="submit" class="btn btn-secondary" name="like-button" value="Like" id="{{p.key().id()}}">
              {{error}}
            </form>
    </div>
  </div>

  <div class = "row">
    <div class="col-md-12">
  <!-- allow html in the blog -->
    {{p._render_text | safe}}
    </div>
  </div>
  <hr>
<a href="/{{p.key().id()}}/new_comment"> Add Comment </a>





</div>
