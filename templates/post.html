<div class="post">
  <div class="post-heading">
      <div class="post-title">
      <!-- {{p.title}} -->
        <a href="{{ p.key().id() }}">{{ p.title }}</a>
        <br>
        By: {{p.author}}
        <br>
        Likes ({{p.like_count}}) 
        <br>
        <br>
        {{error}}
        <br>

    </div>

    <div class="post-date">
    <!-- pretty print the date -->
      {{p.created.strftime("%b %d, %Y")}}
    </div>
  </div>

  <div class="post-content">
  <!-- allow html in the blog -->
    {{p._render_text | safe}}
  </div>
  {% if username  == p.author %}
    <a href="{{'/edit_post/%s' % p.key().id()}}" > Edit Post</a>
    <a href="{{'/delete_post/%s' % p.key().id()}}" > Delete Post</a>
  {% endif %} 

  
<div>
    <form method="post" action="/{{p.key().id()}}/like">
      <input type="submit" name="like-button" value="Like" id="{{p.key().id()}}">
    </form>

<br>
<a href="/"> Go Home</a>

</div>
