{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-10">
      <h2>Log In</h2>

        <form method="post">
        <!-- username -->
        <div class="form-group">
          <label for="post-title">Username</label>
          <input type="text" name="username" value="{{username}}">
        </div>
        <!-- password -->
        <div class="form-group">
          <label for="post-content">Password</label>
          <input type="text" name="password" value="">
        </div>

          <div class="error">{{error}}</div>

          <input type="submit">
        </form>
    </div>
  </div>
</div>
{% endblock %}
